# クラス設定のサンプルファイルです。

# クラス名。
title: archer

# クラスの説明。他のプラグインと連携したときに使用されます。
description: 
- '強力な投擲武器を持っていますが、'
- '10回使うと壊れます。'
- 'また、防御力と体力が低いです。'

# インベントリに配置されるアイテムです。
# インデントの2段目の名前は自由に設定可能ですが、重複しないようにしてください。
# この設定を省略した場合、クラスを設定したときに、
# インベントリのアイテムが消去されずに残ります。
items:
  bow:
    material: BOW
    enchants:
      ARROW_DAMAGE: 5
      ARROW_KNOCKBACK: 5
    remain: 10
  arrow:
    material: ARROW
    amount: 50
  bread:
    material: BREAD
    amount: 4
  book:
    material: Written_Book
    author: ucchy
    title: '本のタイトルだよ！'
    pages:
    - '1ページ目だよ！'
    - '2ページ目だよ！'

# 防具として配置されるアイテムです。
# インデントの2段目は、boots、leggins、chestplate、helmet にしてください。
# この設定を省略した場合、クラスを設定したときに、
# 防具が消去されずに残ります。
armors:
  leggings:
    material: LEATHER_LEGGINGS
    red: 0
    blue: 0
    green: 0
    enchants:
      PROTECTION_FIRE: 1
  chestplate:
    material: LEATHER_CHESTPLATE
    red: 0
    blue: 0
    green: 0
    enchants:
      PROTECTION_ENVIRONMENTAL: 1
  helmet:
    material: LEATHER_HELMET
    red: 0
    blue: 0
    green: 0

# 体力の最大値です。ハート1個分は2を指定してください。
# 通常どおりハート10個分にするには、20を指定してください。
# この設定を省略した場合、最大体力値は変更されません。
health: 16

# 特殊効果と、その強さです。省略可能です。
effects:
  SPEED: 1
  INCREASE_DAMAGE: 2
  JUMP: 3

# 経験値です。省略可能です。
# 1000を指定すると、1000ポイント（だいたい32レベルと半分くらい）の経験値を与えます。
# 30Lのように、後ろにLをつけると、30レベルの経験値を与えます。
experience: 1000

# このクラスのプレイヤーが倒されたときに、倒した側のチームに加算されるポイントです。
# この設定を省略した場合、config.yml の ctKillPoint が使用されます。
kill_point: 2

# このクラスのプレイヤーが倒されたときに、倒された側のチームに加算されるポイントです。
# この設定を省略した場合、config.yml の ctDeathPoint が使用されます。
death_point: -2

